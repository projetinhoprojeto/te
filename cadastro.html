        <script>
             function senhaV(inputId, iconId) {
        const input = document.getElementById(inputId);
        const iconElement = document.getElementById(iconId);
    
        // Alterna o tipo de input entre "password" e "text"
        if (input.type === "password") {
            input.type = "text";
            iconElement.classList.remove('bi-eye');
            iconElement.classList.add('bi-eye-slash');
        } else {
            input.type = "password";
            iconElement.classList.remove('bi-eye-slash');
            iconElement.classList.add('bi-eye');
        }
    }


    let fontSize = 18; 
document.getElementById('aumentar-fonte').addEventListener('click', function() {
    if (fontSize < 30) { 
    fontSize += 2;
    document.body.style.fontSize = fontSize + 'px';
    }
});

document.getElementById('diminuir-fonte').addEventListener('click', function() {
    if (fontSize > 10) { 
        fontSize -= 2;
        document.body.style.fontSize = fontSize + 'px';
    }
});


function selecionarPerfil(perfilId, element) {
    // Remove a classe 'selected' de todas as imagens
    let imagens = document.querySelectorAll('.perfil-row img');
    imagens.forEach(img => img.classList.remove('selected'));

    // Adiciona a classe 'selected' à imagem clicada
    element.classList.add('selected');

    // Exibe a imagem selecionada
    let imagemSelecionadaDiv = document.getElementById('imagemSelecionada');
    let imagemPerfil = document.getElementById('imagemPerfilSelecionado');

    // Define a imagem que foi clicada
    imagemPerfil.src = element.src;  // A fonte da imagem selecionada é igual à da imagem clicada
    imagemSelecionadaDiv.style.display = 'block'; // Exibe a div com a imagem selecionada

    // Armazena o nome do perfil selecionado no campo oculto
    document.getElementById('perfilSelecionadoInput').value = 'IMAGENS/' + perfilId + '.jpeg';
}

   // Alternar entre os temas claro e escuro
document.getElementById('botao-tema').addEventListener('click', function() {
    document.body.classList.toggle('tema-escuro');
});
